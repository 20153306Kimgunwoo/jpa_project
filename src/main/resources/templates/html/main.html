<th:block th:if="${session.user} == null">
    <form action="/login">
        <button type="submit">
            로그인
        </button>
    </form>
</th:block>



<th:block th:if="${session.user} != null">
    <form action="/logout">
        <button type="submit">
            로그아웃
        </button>
    </form>
</th:block>


<p th:if="${session.member} != null" th:text="${session.member.memberName} + '님 반갑습니다.'"></p>
<p th:unless="${session.member} != null">
 로그인되어 있지 않습니다.
</p>
